<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width,intial-scale=1.0">
<title>animated gradient</title>
<style>
    body{
        margin: 0 ;
        height: 100vh;
        background:
        linear-gradient(-45deg,#de171e,#af95aa,#5b1647,#a6a6a6);
        background-size: 400% 400%;
        animation: gradient 6s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgba(61, 5, 113, 0.948);
        font-family: arial,sans-serif;
        font-size: 40px;
    } 
    @keyframes gradient {
        0%{background-position:0% 50%;}
        50%{background-position: 100% 50%;}
        100%{background-position: 0% 50%;}
        
    }

</style>
</head>
<body>

          abhisekh is very randua ladka  
        
</body>
</html>
